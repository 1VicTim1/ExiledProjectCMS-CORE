# PostgreSQL Database Template with SSL Support
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: exiled-postgres
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
      # SSL configuration
      - POSTGRES_SSL_CERT_FILE=/etc/ssl/certs/postgres.crt
      - POSTGRES_SSL_KEY_FILE=/etc/ssl/private/postgres.key
      - POSTGRES_SSL_CA_FILE=/etc/ssl/ca/ca.crt
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./ssl-certificates/services/postgres:/etc/ssl/certs:ro
      - ./ssl-certificates/services/postgres:/etc/ssl/private:ro
      - ./ssl-certificates/ca:/etc/ssl/ca:ro
      - ./ssl-infrastructure/service-configs/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    command: |
      postgres
      -c ssl=on
      -c ssl_cert_file=/etc/ssl/certs/postgres.crt
      -c ssl_key_file=/etc/ssl/private/postgres.key
      -c ssl_ca_file=/etc/ssl/ca/ca.crt
      -c ssl_ciphers='ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256'
      -c ssl_min_protocol_version='TLSv1.2'
      -c ssl_prefer_server_ciphers=on
      -c log_connections=on
      -c log_disconnections=on
      -c log_statement='all'
      -c shared_preload_libraries='pg_stat_statements'
    healthcheck:
      test: |
        PGPASSWORD=${DB_PASSWORD} psql
          "sslmode=require sslcert=/etc/ssl/certs/postgres.crt sslkey=/etc/ssl/private/postgres.key sslrootcert=/etc/ssl/ca/ca.crt"
          -h localhost
          -U ${DB_USER}
          -d ${DB_NAME}
          -c "SELECT 1"
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      exiled-network:
        aliases:
          - postgres.exiled.local
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    restart: unless-stopped
    depends_on:
      - ssl-init

volumes:
  postgres_data:
    driver: local