# Redis SSL Configuration for ExiledProjectCMS
# Secure Redis instance with TLS encryption

# Network configuration
bind 0.0.0.0
protected-mode yes
port 0
# Disable non-TLS port for security

# TLS/SSL configuration
tls-port 6380
tls-cert-file /etc/ssl/certs/redis.crt
tls-key-file /etc/ssl/private/redis.key
tls-ca-cert-file /etc/ssl/certs/ca.crt

# Client certificate verification
tls-auth-clients yes
tls-protocols "TLSv1.2 TLSv1.3"
tls-ciphers "ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256"
tls-ciphersuites "TLS_AES_256_GCM_SHA384:TLS_AES_128_GCM_SHA256"

# DH parameters
tls-dh-params-file /etc/ssl/certs/dhparam.pem

# Session configuration
tls-session-caching yes
tls-session-cache-size 5000
tls-session-cache-timeout 60

# Security settings
requirepass ${REDIS_PASSWORD}
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG redis_config_cmd
rename-command EVAL ""
rename-command EVALSHA ""

# Memory configuration
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence configuration
save 900 1
save 300 10
save 60 10000

# AOF configuration
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile /var/log/redis/redis-server.log
syslog-enabled yes
syslog-ident redis

# Client configuration
timeout 300
tcp-keepalive 300
tcp-backlog 511

# Database configuration
databases 16

# Slow log configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Security enhancements
# Disable dangerous commands
rename-command KEYS ""
rename-command SHUTDOWN redis_shutdown_cmd

# Rate limiting (if supported)
# acl-pubsub-default resetchannels